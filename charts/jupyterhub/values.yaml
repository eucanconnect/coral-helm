jupyterhub:
  ingress:
    enabled: true
    hosts:
    - jupyter.edge.molgenis.org
  
  hub:
    # experiment as an admin on jupyter hub
    config:
      JupyterHub:
        admin_access: true
        authenticator_class: generic-oauth
      Authenticator:
        allowed_users:
        admin_users: 
        auto_login: true
      GenericOAuthenticator:
        client_id: xxxxxxx-xxxxxxxxx-xxxxxxx
        client_secret: xxxxxxx-xxxxxxxxx-xxxxxxx
        login_service: fusionauth
        authorize_url: https://auth.molgenis.org/oauth2/authorize
        token_url: https://auth.molgenis.org/oauth2/token
        userdata_url: https://auth.molgenis.org/oauth2/userinfo
        userdata_method: GET      
        username_key: email
        oauth_callback_url: http://127.0.0.1/hub/oauth_callback
        scope: 
         - openid
         - name
         - profile
         - email

    # end admin block
    extraConfig: 
        customPodHook: |
          c.DockerSpawner.extra_create_kwargs = {"command": 'env PATH="/opt/conda/bin:$PATH" /usr/local/bin/start-singleuser.sh'}
    
     
  singleuser:
    image:
      name: molgenis/rstudio-jupyter
      tag: '1.1.0'
    cpu:
      limit: 2
      guarantee: 1
    memory:
      limit: 1G
      guarantee: 1G
    extraEnv:
      PASSWORD: "admin"
      USER: "rstudio"
    profileList:
    - display_name: "DataSHIELD - default"
      description: "RStudio analysis environment with DataSHIELD (v6.0.1)"
      kubespawner_override:
        image: molgenis/rstudio-jupyter:1.1.0
    - display_name: "DataSHIELD - v6.1"
      description: "RStudio analysis environment with DataSHIELD (v6.1.0)"
      kubespawner_override:
        image: molgenis/rstudio-jupyter:1.2.0

