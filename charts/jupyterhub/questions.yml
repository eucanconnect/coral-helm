categories:
  - JupytorHub
questions:
  - variable: jupyterhub.ingress.host
    default: "xip.io"
    description: "JupyterHub hostname"
    type: hostname
    required: true
    label: Hostname
    group: Loadbalancing
  - variable: jupyterhub.hub.extraEnv.OAUTH2_AUTHORIZE_URL
    default: "https://auth.molgenis.org/oauth2/authorize"
    description: "Authentication server authorize endpoint"
    type: string
    required: true
    label: Authorization endpoint
    group: Environment
  - variable: jupyterhub.hub.extraEnv.OAUTH2_TOKEN_URL
    default: "https://auth.molgenis.org/oauth2/token"
    description: "Authentication server token endpoint"
    type: string
    required: true
    label: Token endpoint
    group: Environment
  - variable: jupyterhub.hub.extraEnv.OAUTH_CALLBACK_URL
    default: "https://jupyter.molgenis.org/hub/oauth_callback"
    description: "Callback endpoint of the JupyterHub"
    type: string
    required: true
    label: Callback endpoint (JupyterHub)
    group: Environment
  - variable: jupyterhub.auth.custom.config.login_service
    default: "MOLGENIS"
    description: "Name of the authentication service"
    type: string
    required: true
    label: Service name
    group: Authentication
  - variable: jupyterhub.auth.custom.config.client_id
    default: "fe06abd9-4b1e-4d0f-8f17-cd84c4207cc8"
    description: "Client ID of the authentication service"
    type: string
    required: true
    label: Client ID
    group: Authentication
  - variable: jupyterhub.auth.custom.config.cient_secret
    default: "AYUCDM3Go8CYYXqBu-npw5jxtgnp8Mzyyf-Rr0iG8X8"
    description: "Client secret of the authentication service"
    type: string
    required: true
    label: Client secret
    group: Authentication
  - variable: jupyterhub.auth.custom.config.token_url
    default: "https://auth.molgenis.org/oauth2/token"
    description: "Authentication server token endpoint"
    type: string
    required: true
    label: Token endpoint
    group: Authentication
  - variable: jupyterhub.auth.custom.config.userdata_url
    default: "https://auth.molgenis.org/oauth2/userinfo"
    description: "Authentication server userinfo endpoint"
    type: string
    required: true
    label: Token endpoint
    group: Authentication
  